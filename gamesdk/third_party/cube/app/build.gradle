// This file was modified to remove the logic checking if ndk.dir was defined
// in local.properties or in ANDROID_NDK_HOME. Rely instead on Android Studio
// and Gradle to warn about issues with NDK.

apply plugin: 'com.android.application'

def stlType = 'c++_static'

android {
    compileSdkVersion  26
    ndkVersion "20.0.5594570"

    defaultConfig {
        applicationId 'com.samples.cube'
        minSdkVersion    24 // Official vulkan support starts in version 24
        targetSdkVersion 26
        versionCode  1
        versionName '0.0.1'
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_PLATFORM=android-24"
                arguments "-DANDROID_TOOLCHAIN=clang"
                arguments "-DANDROID_STL=${stlType}"
                arguments "-DSAMPLE_NAME=" + project.getName()
            }
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
